<!DOCTYPE html>
<html lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Startpage</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="src/favicon.svg">
    <script type="module" src="src/main.js" defer></script>
    <script src="src/date.js" defer></script>
    <script src="src/bookmarks.js" defer></script>
  </head>
  <body>
    <div class="settings">
      <div class="settings-options">
	<ul>
	  <li>
	    <input type="checkbox" id="autoplay" name="autoplay" checked>
	    <label for="autoplay">Autoplay videos</label>
	  </li>
	  <li>
	    <input type="checkbox" id="clock-style" name="clock-style">
	    <label for="clock-style">12-hour clock</label>
	  </li>
	  <li>Test 2</li>
	  <li>Test 3</li>
	</ul>
      </div>
      <span>Bookmark entries can also be modified by editing src/data.json</span>
    </div>
    <div class="container">
      <div class="cell image size-1x2">
	<img src="./img/seattle_rain.gif" style="object-position: left"></img>
      </div>
      <div class="cell image size-1x1">
	<img src="./img/difara.jpg"></img>
      </div>
      <div class="cell search size-2x1">
	<div id="engines">
	  <span class="selected">ddg</span>
	  <span>qwant</span>
	  <span>searx</span>
	</div>
	<form id="web-search" target="_blank" action="https://duckduckgo.com/">
	  <label for="q"></label>
	  <input name="q" type="text" autocomplete="off"/>
	</form>
      </div>
      <div id="frequent" class="cell bookmarks size-1x1"> 
	<img src="./img/edit.svg" class="edit filter"></img>
      </div>
      <div class="cell image size-1x1"> </div>
      <div class="cell date size-1x1">
	<span id="time"></span>
	<span id="date"></span>
      </div>
      <div class="cell image size-1x1"> </div>
      <div id="development" class="cell bookmarks size-1x1"> 
	<img src="./img/edit.svg" class="edit filter"></img>
      </div>
      <div class="cell image size-1x1">
	<img src="./img/montealban.jpg"></img>
      </div>
      <div class="video size-3x2">
	<video src="./img/livingroom.mp4" type="video/mp4" autoplay="" loop=""></video>
      </div>
      <div id="social" class="cell bookmarks size-1x1">
	<img src="./img/edit.svg" class="edit filter"></img>
      </div>
      <div class="cell video size-2x2">
	<video src="./img/flamingos.mp4" type="video/mp4" autoplay="" loop=""></video>
      </div>
      <div id="wikis" class="cell bookmarks size-1x1">
	<img src="./img/edit.svg" class="edit filter"></img>
      </div>
      <div class="cell size-1x1"> </div>
      <div class="cell size-1x1"> </div>
      <div class="cell weather size-1x1">
	<span>weather</span>
      </div>
      <div id="home" class="cell bookmarks size-1x1"> 
	<img src="./img/edit.svg" class="edit filter"></img>
      </div>
      <div id="settings" class="size-1x1">
	<img src="./img/settings.svg" class="filter"></img>
      </div>
    </div>
  </body>
</html>
